---
- name: Load OS-specific vars
  ansible.builtin.include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - '{{ ansible_facts["distribution"] }}.yml'
        - '{{ ansible_facts["os_family"] }}.yml'
        - main.yml
      paths:
        - 'vars'

- name: Ensure EPEL GPG key is present (RHEL)
  ansible.builtin.rpm_key:
    key: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
    state: present
  when:
    - ansible_facts['os_family'] == 'RedHat'
    - ansible_distribution != 'Fedora'
  become: true

- name: Install OS packages for Docker support
  ansible.builtin.package:
    name: "{{ item.name }}"
    state: present
  with_items: "{{ os_packages }}"
  when: os_packages is defined and os_packages | length > 0
  become: true

- name: Ensure pip3 is installed (for docker library upgrade)
  ansible.builtin.package:
    name: python3-pip
    state: present
  become: true

- name: Upgrade docker Python library to latest version (compatibility with community.docker)
  block:
    - name: Upgrade pip to latest version
      ansible.builtin.pip:
        name: pip
        state: latest
        executable: pip3
        extra_args: "{{ nginx__pip_packages_extra_args | default(omit) }}"
      ignore_errors: true

    - name: Upgrade docker library (try with break-system-packages for RHEL 9+)
      ansible.builtin.pip:
        name: docker
        state: latest
        executable: pip3
        extra_args: "{{ ('--break-system-packages ' + nginx__pip_packages_extra_args) if (ansible_facts['distribution_major_version'] | int >= 9 and nginx__pip_packages_extra_args) else ('--break-system-packages' if ansible_facts['distribution_major_version'] | int >= 9 else (nginx__pip_packages_extra_args | default(omit))) }}"
      register: pip_upgrade_break
      ignore_errors: true

    - name: Upgrade docker library (fallback without flag)
      ansible.builtin.pip:
        name: docker
        state: latest
        executable: pip3
        extra_args: "{{ nginx__pip_packages_extra_args | default(omit) }}"
      when: pip_upgrade_break is failed
  become: true

- name: Remove existing {{ nginx__name }} container
  docker_container:
    name: "{{ nginx__name }}"
    state: absent
  when: nginx__remove_existing_container

# Add support for docker volume!!!
- name: Remove home directory
  file:
    state: absent
    path: "{{ nginx__home }}"
  when: nginx__remove_existing_home_dir

- name: Create directories
  file:
    state: directory
    path: "{{ item.path }}"
    mode: "{{ item.mode | default('0755') }}"
    owner: "{{ item.owner | default(docker_uid) | default('root') }}"  # First docker user (if docker role has run), otherwise default role, otherwise root
    group: "{{ item.group | default(docker_gid) | default('root') }}"
  with_items: "{{ nginx__directories }}"

- name: Create a network for nginx
  community.docker.docker_network:
    name: "{{ nginx__network }}"
    ipam_config:
      - subnet: "{{ nginx__network_cidr }}"
        gateway: "{{ nginx__network_cidr | ansible.utils.ipaddr('next_usable') }}"
        iprange: "{{ nginx__network_cidr }}"
  when: nginx__network_cidr is defined and nginx__network_cidr != ''

- name: Run nginx container
  docker_container:
    name: "{{ nginx__name }}"
    image: "{{ nginx__image }}"
    restart_policy: unless-stopped
    network_mode: "{{ nginx__network_mode | default(omit)}}"
    networks: "{{ nginx__container_networks }}"
    ports: "{{ nginx__ports }}"
    env: "{{ nginx__default_env | combine(nginx__env) }}"
    volumes: "{{ nginx__directory_volumes + nginx__file_volumes }}"
    log_driver: "{{ nginx__log_driver }}"
    log_options: "{{ nginx__log_options | default(omit) }}"
